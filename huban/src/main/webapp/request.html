<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>花瓣网-注册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!--必要样式-->
  <link href="./static/css/styles.css" rel="stylesheet" type="text/css" />
  <link href="./static/css/demo.css" rel="stylesheet" type="text/css" />
  <link href="./static/css/loaders.css" rel="stylesheet" type="text/css" />
 	<link href="./static/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="login">
    <div class='login_title'>
      <span>花瓣网注册</span>
    </div>

  	 <div class='login_fields'>
      <div class='login_fields__user' id="searchtip1">
        <div class='icon'>
          <img alt="" src='./static/picture/user_icon_copy.png'>
        </div>
        <input  id="username" name="username" placeholder='请填写用户名'  type='text' />
        <div class='validation'></div>
      </div>
      
      <div class='login_fields__password' id="searchtip2">
        <div class='icon'>
          <img alt="" src='./static/picture/lock_icon_copy.png'>
        </div>
        <input placeholder='请填写密码' id="password" name="password" type="password" autocomplete="off" type='text'>
        <div class='validation'></div>
      </div>
      
      <div class='login_fields__password' id="searchtip3">
        <div class='icon'>
          <img alt="" src='./static/picture/lock_icon_copy.png'>
        </div>
        <input placeholder='请确认密码' id="password1" name="password1" type="password" autocomplete="off" type='text'>
        <div class='validation'></div>
      </div>

       <div class='login_fields__password' id="searchtip4">
         <div class='icon'>
           <img alt="" src='./static/picture/lock_icon_copy.png'>
         </div>
         <input placeholder='请填写邮箱' id="email" name="email" autocomplete="off" type='text'>
         <div class='validation'></div>
       </div>
      
      <!--<div class='login_fields__emali' id="searchtip">
        <div class='icon'>
          <img alt="" src='./static/picture/邮箱.png'>
        </div>
        <input placeholder='请填写邮箱' id="emali" name="emali" type="email" autocomplete="off" type='text'>
        <div class='validation'></div>
      </div>-->
      
      <div class='login_fields__submit'>
        <input id="reqBtn" type='button' value='注册'>
      </div>
    </div>
    
    <div class='success'>
    </div>
    <div class='disclaimer'>
      <p style="position: absolute;top: -35px;">欢迎登陆花瓣网</p>
      <span class="login_forget"><a href="login.html">返回登陆</a></span>
    </div>

    <div class="font"></div>
    <div class="abc" style="color: red;text-align: center;position: absolute;left: 250px;top: 410px;"></div>
  </div>



  <script type="text/javascript" src="./static/js/jquery.min.js"></script>
  <script src="./static/js/particleground.js" type="text/javascript"></script>
  <script type="text/javascript" src="./static/js/lizi.js"></script>
  <script type="text/javascript">
  	/***登陆验证 start***/
  	
 		$(function(){
 			$("#reqBtn").click(function(){
			  //判断空值
			  var name = $('#username').val();
			  var pwd = $('#password').val();
			  var pwd1 = $('#password1').val();
			  var email = $('#email').val();
			  if((name=='') || (pwd=='') || (pwd!=pwd1) || (email == '')){
			  	/*alert('请将信息补充完整！')*/
			  	$('.font').html('请将信息正确的补充完整！');
			  }else{
			  	$('.font').html('');

			  	$.getJSON("requestYan",{"email":email},function (data) {
                    if(data.b){
                        $('.abc').html('邮箱已绑定用户名！请重新输入');
                    }else {
                        //登陆验证
                        $.getJSON("request",{"uname":name,"password":pwd,"email":email},function (data) {
                            if(data){
                                alert("注册成功!!");
                                location.href = "login.html"
                            }
                        })
                    }
                });

			  }
			});
 		})
 	
 		
  </script>
</body>
</html>
