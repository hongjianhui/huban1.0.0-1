		<script type="application/javascript">

         window.load = lodeGather();

		function lodeGather(){
		    var gather = findGather(3);
		    alert(JSON.stringify(gather));
            var gatherinfo = new Vue({
                el:"#pin_view_layer",
                data:gather,
                computed:{
                    //给img完整路径
                    getImg:function(){
                        return 'http://localhost/huaban/images/'+this.img;
                    }
                }
            });
		};

		function findHuab(hid){
		    var huab = null;
            $.ajax({
                type:"post",
                data:{"hid":hid},
                dataType:"json",
                url:"/findHuab",
                async:false,
                success:function(data){
                    if(data==null) return;
                    huab = data;
//                    alert(huab)
                }
            });
            return huab;
		}
		function findGather(gid){
            var gather = null;
		    $.ajax({
				type:"post",
				data:{"gid":gid},
				dataType:"json",
				url:"/gatherFind",
				async:false,
                success:function(data){
				    if(data==null) return;
                    gather = data;
//                    alert(gather)
				}
			});
		    return gather;
		};
        function findUsers(uid){
            var users = null;
            $.ajax({
                type:"post",
                data:{"uid":uid},
                dataType:"json",
                url:"/findUsers",
                async:false,
                success:function(data){
                    if(data==null) return;
                    users = data;
//                    alert(users)
                }
            });
            return users;
        };
	</script>
