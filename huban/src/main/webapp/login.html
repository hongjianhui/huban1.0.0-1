<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>花瓣网-登陆</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!--必要样式-->
  <link href="./static/css/styles.css" rel="stylesheet" type="text/css" />
  <link href="./static/css/demo.css" rel="stylesheet" type="text/css" />
  <link href="./static/css/loaders.css" rel="stylesheet" type="text/css" />
 	<link href="./static/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="login">
    <div class='login_title'>
      <span>花瓣网登录</span>
    </div>

  	 <div class='login_fields'>
      <div class='login_fields__user' id="searchtip">
        <div class='icon'>
          <img alt="" src='static/picture/user_icon_copy.png'>
        </div>
        <input  id="username" name="username" placeholder='账号'  type='text' />
        <div class='validation'></div>
      </div>
      
      <div class='login_fields__password' id="searchtip">
        <div class='icon'>
          <img alt="" src='static/picture/lock_icon_copy.png'>
        </div>
        <input placeholder='密码' id="password" name="password" type="password" autocomplete="off" type='text'>
        <div class='validation'></div>
      </div>
      
      <div class='login_fields__submit'>
        <input id="login" type='button' value='登录'>
      </div>
    </div>
    
    <div class='success'>
    </div>
    <div class='disclaimer'>
      <p style="position: absolute;top: -35px;">欢迎登陆花瓣网</p>
      <span class="login_forget"><a href="request.html">没有账号？点击注册</a></span>
    </div>
    
    
    
    <div class="font"></div>
  </div>



  <script type="text/javascript" src="./static/js/jquery.min.js"></script>
  <script src="./static/js/particleground.js" type="text/javascript"></script>
  <script type="text/javascript" src="./static/js/lizi.js"></script>
  <script type="text/javascript">
  	/***登陆验证 start***/
  	
 		$(function(){
 			$("#login").click(function(){
			  //判断空值
			  var name = $('#username').val();
			  var pwd = $('#password').val();
			  if((name=='') || (pwd=='')){
			  	/*alert('请将信息补充完整！')*/
			  	$('.font').html('请将信息补充完整');
			  }else{
			  	$('.font').html('');
			  	//登陆验证
			  	$.getJSON("login",{"email":name,"password":pwd},function (data) {
			  	    if(data.b){
                        $('.font').html('');
			  	        location.href = "index-find1.html";
                    }else{
                        $('.font').html('密码或用户名错误!请重试');
                    }
                });
			  }
			});
 		})
 	
 		
  </script>
</body>
</html>
